<html>
  <head>
    <meta charset="utf-8" />
    <title>Mahjong Server Interface</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        display: inline-block;
        border: 1px solid grey;
        width: 50vw;
        height: 50vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>
      var img = new Image();
      var setup = function() {
        console.log("adding iframes");
        (function next(cnt) {
          if (cnt===4) return;

          var frame = document.createElement("iframe");
          frame.src = "{{host}}/client/index.html";
          frame.onload = function() { next(cnt+1); };
          document.body.appendChild(frame);

        }(0));
        document.body.removeChild(img);
      };
      img.onload = setup;
      img.onerror = setup;
      img.src = "/reset";
      document.body.appendChild(img);
    </script>
  </body>
</html>
