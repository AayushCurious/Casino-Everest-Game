<html>
  <head>
    <meta charset="utf-8" />
    <title>Mahjong Server Interface</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      iframe {
        float: left;
        border: none;
        width: calc(50vw - 2px);
        height: calc(50vh - 2px);
        margin: 1px;
        padding: 0;
        box-sizing: border-box;
        background: white;
      }
    </style>
  </head>
  <body>
    <script>
      console.log("adding iframes");
      (function next(cnt) {
        if (cnt===4) return;

        var frame = document.createElement("iframe");
        frame.src = "{{host}}/client/index.html?localStorageId="+cnt;
        frame.onload = function() {
          next(cnt+1);
        };
        document.body.appendChild(frame);

      }(0));
    </script>
  </body>
</html>
